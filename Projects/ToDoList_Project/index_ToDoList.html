<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 class="cinzel-800 shopName">SPARK AND BUILD TO DO LIST</h2>
      <p class="lora-500 shopDesc">List of my activities</p>
    </header>
    <div id="data">
        <!-- FORM -->
      <form class="inputs" id="myForm">
        <div class="input_div">
          <input type="text" id="title" placeholder="Title goes  here . .  " />
        </div>
        <div class="input_div">
          <textarea
            type="text"
            id="description"
            placeholder="Description of what to do . . ."
          ></textarea>
        </div>
        <div style="width: 100%; display: flex">
          <input type="submit" value="Submit" id="submit" class="submit" />
        </div>
      </form>

      <!-- THE LIST -->
       <div class="list" id="list">
            <div class="container" id="container">
                <div class="title_div">
                    <h4>Lorem ipsum dolor sit amet.</h4>
                    <button class="delete_btn" id="delete_btn">Delete</button>
                </div>
                <div class="list_desc">
                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti inventore quia quos nemo et minima?</p>
                </div>
            </div>
       </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
